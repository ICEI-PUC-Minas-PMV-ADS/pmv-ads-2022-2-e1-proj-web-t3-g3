<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>

  <body>
    <!--Raphael  -->
    <script src="./js/main.js"></script>
    <div class="container">
      <img
      id="logo"
      src="./assets/img/logo_site.png"
      alt="" />
      
      </div>
    </div>

    <div class="container_box">
      <div class="items_container" id="divListaProdutos">
        <!-- Bruna -->
        <script>
          $(document).ready(function () {
            $.getJSON("./json/listaProdutos.json", function (data) {
              var produtos = "";
              $.each(data, function (key, value) {
                produtos += "<div class='box_imagem'>";
                produtos += "<img src='" + value.urlImg + "' />";
                produtos += "<p>" + value.descricao + "</br>" + value.preco;
                produtos +=
                  "<img src='./assets/img/AdicionarLista_small.png' title='Adicionar a lista de desejos'" +
                  ' onclick="addListaDesejo(' +
                  value.id +
                  ",'" +
                  value.descricao +
                  "')\">";
                produtos += "</p>";
                produtos += "</div>";
              });
              $("#divListaProdutos").append(produtos);
            });
          });
        </script>
      </div>

      <div class="menu_vertical">
        <!-- Andressa  -->
        <div>
            <br />
            <br />

            <br />
          <button id="itensmenu" onclick="openForm('myForm')">LOGIN-CADASTRAR</button>
          <br />
          <div class="form-popup" id="myForm">
            <form class="form-container">
              <h1>Login</h1>

              <label for="email"><b>Email</b></label>
              <input
                type="text"
                placeholder="Digite seu Email"
                name="email"
                required
              />

              <label for="psw"><b>Senha</b></label>
              <input
                type="password"
                placeholder="Digite sua senha"
                name="psw"
                required
              />

              <button type="submit" class="btn">Login</button>
              <button
                type="button"
                class="btn cancel"
                onclick="closeForm('myForm')"
              >
                Fechar
              </button>
              <button type="button" class="btn register" onclick="closeForm()">
                Faça seu cadastro
              </button>
            </form>
          </div>
        </div>
        <!-- fim, Andressa  -->
          <div id="src" class="itensmenuinput">
                 <form action="html/pesquisa.html">
                  <input type="text" name="pesquisar" placeholder="Pesquisar">
                  <button id="btnsrc" name="btnsrc">Pesquisar</button>
                  </form> 
          </div>  
        <br />
        <div class="itensmenuinput">
          INSIRA SEU CEP: <br />
          <input type="text" placeholder="Pesquisar" />
        </div>
        <br />
        <div>
            <br />
          <button id="itensmenu" onclick="location.href='./html/listaDesejo.html'">
            MINHA LISTA DE <br />
            DESEJOS
          </button>
          <br />
        </div>
        <div>
            <br />
          <button id="itensmenu" href="#" onclick="abrirlink('./html/categoria.html')">
            CATEGORIA DOS PRODUTOS
          </button>
          <br />
        </div>
        <!-- Felipe -->
        <div>
            <br />
          <button id="itensmenu" onclick="location.href='./html/listaSM.html'">
            LISTA DE SUPERMERCADOS <br />
            FAVORITOS
          </button>
          <br />
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container_footer">
        <div class="container_info">
          <!-- Andressa  -->
          <div>
            <button  class="btn" onclick="openForm('myInfoForm')">
              Reclamações/Sugestões/Seja nosso parceiro
            </button>
            <div class="form-popup" id="myInfoForm">
              <form class="formHelp-container">
                <label for="Name"><b>Nome</b></label>
                <input type="name" name="name" placeholder="" required />
                <br />
                <label for="psw"><b>Email</b></label>
                <input type="Email" name="email" placeholder="" required />
                <br />
                <label for="psw"><b>Deixe aqui sua mensagem:</b></label>
                <textarea
                  id="msg"
                  class="message"
                  name="message"
                  rows="4"
                  cols="50"
                ></textarea>
                <button type="submit" class="btn">Enviar</button>
                <button
                  type="button"
                  class="btn cancel"
                  onclick="closeForm('myInfoForm')"
                >
                  Fechar
                </button>
              </form>
            </div>
          </div>
        </div>
        <div>
          <button class="buttonContact" onclick="openForm('myContact')">
            <img src="./assets/img/phone.png" alt="Fale conosco" />
          </button>
        </div>
        <div class="myContact" id="myContact">
          <div class="popupContact">
            <span onclick="closeForm('myContact')" class="close">&times;</span>
            <center>
              <p>Fale Conosco</p>
              <br />
              <p><b>Telefone: 31 3355-4419</b></p>
              <br />
              <p><b>Email: bomdepreco@contato.com</b></p>
            </center>
          </div>
        </div>
        <!-- fim, Andressa  -->
        <a href="https://www.instagram.com/" target="_blank"
          ><img src="./assets/img/instagram.png" alt="Logo instagram"
        /></a>
        <a
          href="https://pt-br.facebook.com/login/device-based/regular/login/"
          target="_blank"
          ><img src="./assets/img/facebook.png" alt="Logo Facebook"
        /></a>
      </div>
    </div>
  </body>
</html>
